<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="app">
      <p class="operation">2 + 2</p>
      <div class="container-result">
        <i class="ph-equals"></i>
        <p class="result">4</p>
      </div>

      <div class="keyboard">
        <div class="buttons">
          <button class="black">CE</button>
          <button class="black">C</button>
          <button class="black">%</button>
          <button class="purple"><i class="ph-divide"></i></button>
        </div>
        <div class="buttons">
          <button class="black">7</button>
          <button class="black">8</button>
          <button class="black">9</button>
          <button class="purple"><i class="ph-x"></i></button>
        </div>
        <div class="buttons">
          <button class="black">4</button>
          <button class="black">5</button>
          <button class="black">6</button>
          <button class="purple"><i class="ph-minus"></i></button>
        </div>
        <div class="buttons">
          <button class="black">3</button>
          <button class="black">2</button>
          <button class="black">1</button>
          <button class="purple"><i class="ph-plus"></i></button>
        </div>
        <div class="buttons">
          <button class="black"><i class="ph-plus-minus"></i></button>
          <button class="black">0</button>
          <button class="black">,</button>
          <button class="purple"><i class="ph-equals"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="avatar">
          <img src="./assets/avatar.svg" alt="Foto do usuário" />
          <div class="profile">
            <strong>Cecilia Sassaki</strong>
            <span><img src="./assets/online.svg" /> Online</span>
          </div>
        </div>
        <button><i class="ph-x-bold"></i></button>
      </header>
      <main>
        <strong>Hoje 21:44</strong>
        <div class="messeges-purple">
          <small>Hoje 21:44</small>
          <div><p>Tive uma ideia incrível para um projeto! 😍</p></div>
        </div>

        <div class="messeges-green">
          <small>Hoje-21:55</small>
          <div><p>Sério? Me conta mais.</p></div>
        </div>

        <div class="messeges-purple">
          <small>Hoje-22:22</small>
          <div>
            <p>
              E se a gente fizesse um chat moderno e responsivo em apenas uma
              semana?
            </p>
          </div>
        </div>

        <div class="messeges-green">
          <small>Hoje-23:22</small>
          <div>
            <p>#boraCodar! 🚀</p>
          </div>
        </div>
      </main>
      <footer>
        <input type="text" placeholder="Digite sua mensagem" />
        <i class="ph-paper-plane-right-bold"></i>
      </footer>
    </div>
  </body>
</html>

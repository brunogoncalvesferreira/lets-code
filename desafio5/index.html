<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="app">
      <p class="operation"></p>
      <div class="container-result">
        <i class="ph-equals"></i>
        <p class="result"></p>
      </div>

      <div class="keyboard">
        <div class="buttons">
          <button onclick="handleDeleteLast()" class="black">CE</button>
          <button onclick="handleClear()" class="black">C</button>
          <button onclick="handlePercentage()" class="black">%</button>
          <button onclick="handleInsert('/')" class="purple">
            <i class="ph-divide"></i>
          </button>
        </div>

        <div class="buttons">
          <button onclick="handleInsert('7')" class="black">7</button>
          <button onclick="handleInsert('8')" class="black">8</button>
          <button onclick="handleInsert('9')" class="black">9</button>
          <button onclick="handleInsert('*')" class="purple">
            <i class="ph-x"></i>
          </button>
        </div>

        <div class="buttons">
          <button onclick="handleInsert('4')" class="black">4</button>
          <button onclick="handleInsert('5')" class="black">5</button>
          <button onclick="handleInsert('6')" class="black">6</button>
          <button onclick="handleInsert('-')" class="purple">
            <i class="ph-minus"></i>
          </button>
        </div>

        <div class="buttons">
          <button onclick="handleInsert('3')" class="black">3</button>
          <button onclick="handleInsert('2')" class="black">2</button>
          <button onclick="handleInsert('1')" class="black">1</button>
          <button onclick="handleInsert('+')" class="purple">
            <i class="ph-plus"></i>
          </button>
        </div>

        <div class="buttons">
          <button onclick="handlePlusMinus()" class="black">
            <i class="ph-plus-minus"></i>
          </button>
          <button onclick="handleInsert('0')" class="black">0</button>
          <button onclick="handleInsert('.')" class="black">,</button>
          <button onclick="calculate()" class="purple">
            <i class="ph-equals"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
